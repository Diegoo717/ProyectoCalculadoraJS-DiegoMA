<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CalculadoraJSDiegoMA</title>
</head>
<body>

        <main id="main-container">

            <div id="container-label">
                <label>0</label>
            </div>

            <div id="all-buttons">
                <div id="container-buttons-numbers">
                    <button>AC</button>
                    <button>D</button>
                    <button>%</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>n</button>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div id="container-buttons-operations">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
            
        </main>

    

</body>
</html>
