<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CalculadoraJSDiegoMA</title>
</head>
<body>

        <main id="main-container">

            <div id="container-label">
                <label>0</label>
            </div>

            <div id="all-buttons">
                <div id="container-buttons-numbers">
                    <button id="button-AC">AC</button>
                    <button>D</button>
                    <button>%</button>
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                    <button>n</button>
                    <button id="n0">0</button>
                    <button>.</button>
                </div>
                <div id="container-buttons-operations">
                    <button id="button-suma">+</button>
                    <button id="button-resta">-</button>
                    <button id="button-mult">*</button>
                    <button id="button-div">/</button>
                    <button id="button-igual">=</button>
                </div>
            </div>
            
        </main>

    <script src="controler.js"></script>

</body>
</html>
